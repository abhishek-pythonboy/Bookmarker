
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Site bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- Custom styles for this template -->

  </head>

  <body onload="fetchBookmarks()">



    <main role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-3">Bookmarker</h1>
          <p>Bookmark your favorite sites.</p>

          <form action="" id="myForm">
            <div class="form-group">
              <label for="">Site name</label>
              <input type="text" class="form-control" id="siteName" placeholder="Enter website name">
            </div>
            <div class="form-group">
              <label for="">Site URL</label>
              <input type="text" class="form-control" id="siteURL" placeholder="Enter website URL">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>


        </div>
      </div>

      <div>
        <div class="col-lg-12">
          <div id="bookmarksResults"></div>
        </div>
      </div>

    </main>

    <footer class="container">
      <p>&copy; Company 2017-2018</p>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>    <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

  </body>
</html>
